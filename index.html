<!DOCTYPE html>
<html>
<head>
	
	<title>MCUSA Facilities</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 498px;
		}
		.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } 
		.info h4 { margin: 0 0 5px; color: #777; }

	</style>

	
</head>
<body>

<div id='map'></div>

<script src="mcusa_facilities.js" type="text/javascript"></script>

<script>
	var map = L.map('map').setView([37.8, -96], 4);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		// attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
		// 	'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);

//////////////////////////////////////////////////////////////////////////////////////////////

	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		// this._div.innerHTML = '<h4>US Population Density</h4>' +  (props ?
		// 	'<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>'
		// 	: 'Hover over a state');

		this._div.innerHTML = '<h4>HEALTHCARE PROVIDER MAP</h4>' + (props ?
		'<b>System:</b> ' + props.System + '<br />' + '<b>Facility:</b> ' + props.Facility + '<br />' + '<b>Helpline #:</b> ' + 'Coming soon...' : 'Hover for client info'
		);

	};

	info.addTo(map);

//////////////////////////////////////////////////////////////////////////////////////////////

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

//////////////////////////////////////////////////////////////////////////////////////////////

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			// click: zoomToFeature
		});
	}

//////////////////////////////////////////////////////////////////////////////////////////////

	//get color depending on SYSTEM
	function getColor(d) {
		if (d === 'Agilon Health')
    		return "#004b8d";
		if (d === 'Ardent')
    		return "#00437e";
		if (d === "Ascension Health - Saint Louis, MO")
			return "#003c70";
		if (d === 'Austin Regional Clinic (ARC)')
    		return "#003462";
		if (d === 'Baptist Health Services Group')
    		return "#002d54";
		if (d === 'Bon Secours')
    		return "#195d98";
		if (d === 'Carroll County Memorial Hospital')
    		return "#326ea3";
		if (d === "Catholic Health Initiatives")
			return "#4c81af";
		if (d === 'CHI Franciscan Health')
    		return "#6693ba";
		if (d === 'CHI Health Nebraska/Iowa')
    		return "#7fa5c6";
		if (d === 'CHI Texas Division')
    		return "#99b7d1";
		if (d === 'CHS')
    		return "#b2c9dc";
		if (d === 'Dignity Health')
    		return "#ee3a43";
		if (d === 'Eastside Health Alliance')
    		return "#d6343c";
		if (d === 'Emory Healthcare')
    		return "#be2e35";
		if (d === 'EvergreenHealth')
    		return "#a6282e";
		if (d === 'HCA - Nashville, TN')
			return "#8e2228";
		if (d === 'Hospital Sisters Health System')
    		return "#ef4d55";
		if (d === 'Island Hospital')
    		return "#f16168";
		if (d === 'LifePoint')
    		return "#f3757b";
		if (d === 'Mercy')
    		return "#f4888e";
		if (d === 'Mercy - Chicago')
    		return "#f69ca1";
		if (d === 'Mosaic Life Care')
    		return "#f8b0b3";
		if (d === 'MultiCare')
    		return "#f9c3c6";
		if (d === 'Northeast Georgia Health System')
    		return "#ebab21";
		if (d === 'Northwest Physicians Network (NPN)')
    		return "#d3991d";
		if (d === 'PeaceHealth')
    		return "#bc881a";
		if (d === 'Presence Health')
    		return "#a47717";
		if (d === 'Prime Health - Ontario, CA')
    		return "#ebab21";
		if (d === "Saint Luke's Health System")
    		return "#edb337";
		if (d === 'Skagit Regional Health System')
    		return "#efbb4d";
		if (d === 'Spartanburg Regional Healthcare System')
    		return "#f1c463";
		if (d === 'SSM Health Care')
    		return "#f3cc79";
		if (d === "St. Luke's Hospital")
    		return "#f5d590";
		if (d === 'Tenet Healthcare')
    		return "#f7dda6";
		if (d === 'Trinity Health')
    		return "#004b8d";
		if (d === 'Valley Health')
    		return "#ee3a43";
		if (d === 'Washington Regional Medical Center')
    		return "#003462";
	}

	function style(feature) {
		return {
			weight: 0.75,
			opacity: 1,
			// color: 'white',
			// dashArray: '3',
			fillOpacity: 0.75,
			fillColor: getColor(feature.properties.System)
		};
	}

//////////////////////////////////////////////////////////////////////////////////////////////

	geojson = L.geoJSON([mcusa_facilities], {

		style: style,

		onEachFeature: onEachFeature,

		pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, {
				radius: 8,
				// fillColor: "#ff7800",
				color: "#000",
				weight: 1,
				// opacity: 1,
				// fillOpacity: 0.8
			});
		}
	}).addTo(map);


</script>



</body>
</html>
