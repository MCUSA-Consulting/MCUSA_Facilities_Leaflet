<!DOCTYPE html>
<html>
<head>
	
	<title>MCUSA Facilities</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 800px;
			height: 500px;
		}
		.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } 
		.info h4 { margin: 0 0 5px; color: #777; }

	</style>

	
</head>
<body>

<div id='map'></div>

<script src="mcusa_facilities.js" type="text/javascript"></script>

<script>
	var map = L.map('map').setView([37.8, -96], 4);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);

//////////////////////////////////////////////////////////////////////////////////////////////

	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		// this._div.innerHTML = '<h4>US Population Density</h4>' +  (props ?
		// 	'<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>'
		// 	: 'Hover over a state');

		this._div.innerHTML = '<h4>HEALTHCARE PROVIDER MAP</h4>' + (props ?
		'<b>System:</b> ' + props.System + '<br />' + '<b>Facility:</b> ' + props.Facility + '<br />' + '<b>State:</b> ' + props.State : 'Hover for client info'
		);

	};

	info.addTo(map);

//////////////////////////////////////////////////////////////////////////////////////////////

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

//////////////////////////////////////////////////////////////////////////////////////////////

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			// click: zoomToFeature
		});
	}

//////////////////////////////////////////////////////////////////////////////////////////////

	//get color depending on population density value
	function getColor(d) {
		if (d === 'Agilon Health')
    		return "#5CAEB3";
		if (d === 'Ardent')
    		return "#F2B9BE";
		if (d === "Ascension Health - Saint Louis, MO")
			return "#93ACB5";
		if (d === 'Austin Regional Clinic (ARC)')
    		return "#FE328D";
		if (d === 'Baptist Health Services Group')
    		return "#666A57";
		if (d === 'Bon Secours')
    		return "#6FB297";
		if (d === 'Carroll County Memorial Hospital')
    		return "#A78F74";
		if (d === "Catholic Health Initiatives")
			return "#624763";
		if (d === 'CHI Franciscan Health')
    		return "#7A6949";
		if (d === 'CHI Health Nebraska/Iowa')
    		return "#23291E";
		if (d === 'CHI Texas Division')
    		return "#6F7764";
		if (d === 'CHS')
    		return "#91A095";
		if (d === 'Dignity Health')
    		return "#D63AF9";
		if (d === 'Eastside Health Alliance')
    		return "#CBD0A5";
		if (d === 'Emory Healthcare')
    		return "#B3AF52";
		if (d === 'EvergreenHealth')
    		return "#8F4E33";
		if (d === 'HCA - Nashville, TN')
			return "#43C59E";
		if (d === 'Hospital Sisters Health System')
    		return "#4A3043";
		if (d === 'Island Hospital')
    		return "#61648B";
		if (d === 'LifePoint')
    		return "#7C75A6";
		if (d === 'Mercy')
    		return "#4B4A42";
		if (d === 'Mercy - Chicago')
    		return "#855F45";
		if (d === 'Mosaic Life Care')
    		return "#BEC65A";
		if (d === 'MultiCare')
    		return "#EEEAA2";
		if (d === 'Northeast Georgia Health System')
    		return "#1B1303";
		if (d === 'Northwest Physicians Network (NPN)')
    		return "#5A4609";
		if (d === 'PeaceHealth')
    		return "#827F31";
		if (d === 'Presence Health')
    		return "#A9861C";
		if (d === 'Prime Health - Ontario, CA')
    		return "#BD9125";
		if (d === "Saint Luke's Health System")
    		return "#6D5948";
		if (d === 'Skagit Regional Health System')
    		return "#97D9C1";
		if (d === 'Spartanburg Regional Healthcare System')
    		return "#F3EFDE";
		if (d === 'SSM Health Care')
    		return "#AFBCAD";
		if (d === "St. Luke's Hospital")
    		return "#3C342A";
		if (d === 'Tenet Healthcare')
    		return "#122F5F";
		if (d === 'Trinity Health')
    		return "#2C9999";
		if (d === 'Valley Health')
    		return "#DCD2A4";
		if (d === 'Washington Regional Medical Center')
    		return "#F0A553";
	}

	function style(feature) {
		return {
			weight: 0.75,
			opacity: 1,
			// color: 'white',
			// dashArray: '3',
			fillOpacity: 0.75,
			fillColor: getColor(feature.properties.System)
		};
	}

//////////////////////////////////////////////////////////////////////////////////////////////

	geojson = L.geoJSON([mcusa_facilities], {

		style: style,

		onEachFeature: onEachFeature,

		pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, {
				radius: 8,
				// fillColor: "#ff7800",
				color: "#000",
				weight: 1,
				// opacity: 1,
				// fillOpacity: 0.8
			});
		}
	}).addTo(map);


</script>



</body>
</html>
